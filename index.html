<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My - Calculator</h1>
    </header>
    
    <main>
        <section>
            <div class="container">
                <div class="inputs">
                    <div id="in">
                        <input autofocus type="text">
                    </div>
                    <div id="out"></div>
                </div>
                <div class="all-buttons">
                    <div class="m-buttons">
                        <button>MC</button>
                        <button>MR</button>
                        <button>M+</button>
                        <button>M-</button>
                        <button>MS</button>
                        <button>M</button>
                    </div>
                <div class="buttons">
                    <button>%</button>
                    <button>CE</button>
                    <button>C</button>
                    <button> âŒ« </button>
                    <button><sup>1</sup>/x</button>
                    <button>x <sup>2</sup></button>
                    <button><sup>2</sup><math> <msqrt> <mi>x</mi> </msqrt>  </math></button>
                    <button>&divide</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&#xd7</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>+/-</button>
                    <button>0</button>
                    <button>&#8901</button>
                    <button id="equal">=</button>
                </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
